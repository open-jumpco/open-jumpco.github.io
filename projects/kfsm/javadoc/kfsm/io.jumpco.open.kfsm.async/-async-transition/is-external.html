<h1>isExternal</h1>
<a name="io.jumpco.open.kfsm.async.AsyncTransition$isExternal()"></a>
<code><span class="keyword">fun </span><span class="identifier">isExternal</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-boolean/index.html"><span class="identifier">Boolean</span></a></code>
<p>This function provides an indicator if a Transition is internal or external.
When there is no targetState defined a Transition is considered internal and will not trigger entry or exit actions.</p>
